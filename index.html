  <script>

const tokenScore = ([word, score]) => {
  const r = score.right * 255;
  const b = score.left * 255;
  const rgb = `rgb(${r},0,${b})`;
  return `<span style="color: ${rgb}; opacity: ${score.political}">${word}</span>`
};

const makeRow = (obj) => {
  const classification = obj.overall_score.left > 0.5 ? "left" : "right";
  const label = `<span class="${classification}">${classification}</span>`;
  const words = obj.token_scores.map(tokenScore).join('');
  return label + words;
};

const display = (report) => {
  const rows = report
  .map(row => {
    return `<div class="classification-row">${makeRow(row)}</div>`
  }).join('');
    
  document.getElementById('report').innerHTML = rows;
}
